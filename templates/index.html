<!DOCTYPE html>
<html>
<head>
    <title>Vinyl Audio Box</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üéµ Vinyl Audio Box</h1>
        
        <div class="control-panel">
            <div class="source-control">
                <label for="source-select">Audio Source:</label>
                <select id="source-select" onchange="changeSource()">
                    <option value="none">None</option>
                    <option value="spotify">Spotify Connect</option>
                    <option value="airplay">AirPlay</option>
                </select>
                
                <div class="status-indicator">
                    <span id="status-dot" class="status-dot inactive">‚óè</span>
                    <span id="status-text">No service active</span>
                </div>
                
                <button id="restart-btn" onclick="restartCurrent()" disabled>
                    Restart Service
                </button>
            </div>
            
            <div id="service-info" class="service-info">
                Select a service to begin streaming audio
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
